<div class="productForm">
    <div class="form-group">
        <label for="pname"> Product Name</label>
       <input type="text"  [disabled]="!canEditProd"
       name="" #pname id="pname" [value]="prodObj.pname" class="form-control">
    </div>

    <div class="form-group">
        <label for="pstatus"> Product status</label>
        <select name="" id="pstatus" #pstatus class="form-control" [value]="prodObj.pstatus">
       <option value="In progress">In progress</option>
       <option value="dispatched">dispatched</option>
       <option value="delivered">delivered</option>
      </select>
    </div>

<div class="text-right">
    <button class="btn btn-primary" [disabled]="!canEditProd" (click)="updateProd(pname,pstatus)">
        Update Product
    </button>
</div>

</div>
